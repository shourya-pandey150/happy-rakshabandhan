<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, orange, gold);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            font-size: 3rem;
            color: #fff;
            text-shadow: 2px 2px 8px #000;
            animation: fadeIn 2s ease-in-out;
        }
        h2 {
            font-size: 2rem;
            color: darkred;
            text-shadow: 2px 2px 10px yellow;
            animation: popUp 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: scale(0.8);}
            to {opacity: 1; transform: scale(1);}
        }
        @keyframes popUp {
            from {opacity: 0; transform: translateY(50px);}
            to {opacity: 1; transform: translateY(0);}
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff;
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            0% {transform: translateY(-10px) rotate(0deg);}
            100% {transform: translateY(100vh) rotate(360deg);}
        }
    </style>
</head>
<body>

<h1 id="visitorGreeting"></h1>
<h2>Happy Raksha Bandhan ðŸŽ‰</h2>

<script>
    // Show visitor's name
    const params = new URLSearchParams(window.location.search);
    const name = params.get('name');
    document.getElementById('visitorGreeting').textContent = `Welcome, ${name}!`;

    // Create confetti
    for (let i = 0; i < 100; i++) {
        let confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.backgroundColor = ["gold", "red", "white", "orange"][Math.floor(Math.random() * 4)];
        confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(confetti);
    }
</script>

</body>
</html>
